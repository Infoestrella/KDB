{include="header"}

<script type="text/javascript">
   $(document).ready(function () {
      $("#b_delete_kdb").click(function (event) {
         event.preventDefault();
         bootbox.confirm({
            message: '¿Realmente desea eliminar la entrada?',
            title: '<b>Atención</b>',
            callback: function(result) {
               if (result) {
                  window.location.href = '{$fsc->ppage->url()}&delete={$fsc->kdb->idkdb}';
               }
            }
         });
      });
   });
</script>

<div class="container-fluid">
  <div class="row" style="margin-bottom: 10px;">
    <div class="col-xs-3">
      <div class="btn-group">
        <a class="btn btn-sm btn-default" href="index.php?page=admin_kdb">
          <span class="glyphicon glyphicon-arrow-left"></span>
          <span class="hidden-xs hidden-sm">&nbsp; Entradas</span>
        </a>
        <a class="btn btn-sm btn-default" href="{$fsc->url()}" title="Recargar la página">
          <span class="glyphicon glyphicon-refresh"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-6 text-center">
      <h2 style="margin-top: 0px;">
        Editar entrada
      </h2>
    </div>
    <div class="col-xs-3 text-right">
      <a href="#" id="b_delete_kdb" class="btn btn-sm btn-danger">
        <span class="glyphicon glyphicon-trash"></span>
        <span class="hidden-xs hidden-sm">&nbsp;Eliminar</span>
      </a>
    </div>
  </div>

<div class="col-sm-9 col-lg-10">
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="general">
      <form class="form" role="form" action="{$fsc->url()}" method="post">
        <div class='panel}' id='panel_generales'>
          <div class="panel-heading">
            <h3 class="panel-title">{$fsc->kdb->idkdb}</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              Síntoma:
              <input class="form-control" type="text" name="sintoma" value="{$fsc->kdb->sintoma}" autocomplete="off"/>
            </div>
            <div class="form-group">
              Causas:
              <input class="form-control" type="text" name="causa" value="{$fsc->kdb->causa}" autocomplete="off"/>
            </div>
            <div class="form-group">
              Soluciones comprobadas:
              <textarea name="solucion" rows="3" class="form-control">{$fsc->kdb->solucion}</textarea>
            </div>
            <div class="form-group">
              Observaciones:
              <input class="form-control" type="text" name="observaciones" value="{$fsc->kdb->observaciones}" autocomplete="off"/>
            </div>
          </div>
          <div class="panel-footer" style="text-align: right;">
            <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled = true; this.form.submit();">
              <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
